<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Base Apparel coming soon page" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="main.js" defer></script>
    <title>Base Apparel</title>
  </head>
  <body class="ba-body">
    <header class="ba-header">
      <h1 aria-roledescription="Logo" aria-label="Base Apparel" class="logo">
        <img src="assets/img/base-apparel/logo.svg" alt="Logo Base Apparel"
        width="100" / class="ba-logo__img">
      </h1>
    </header>
    <main class="ba-main">
      <section class="ba-hero">
        <img
          src="assets/img/base-apparel/hero-mobile.jpg"
          alt="Hero image"
          width="100%"
          class="ba-hero__img"
        />
      </section>
      <section class="ba-content">
        <header class="ba-content__title">
          <h1>
            WE'RE
            <div>
              COMING
              <div>SOON</div>
            </div>
          </h1>
        </header>
        <p>
          Hellow fellow shoppers! We're currently building our new fashion
          store. Add your email below to stay up to date with announcements and
          our launch deals.
        </p>
        <form class="ba-form">
          <input type="email" placeholder="Email Adress" required />
          <button type="submit">
            <img
              src="assets/img/base-apparel/icon-arrow.svg"
              alt="Submit button arrow"
            />
          </button>
          <p class="ba-form__output"></p>
        </form>
      </section>
    </main>
  </body>
</html>
